<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value);
            const scale = document.querySelector('input[name="scale"]:checked').value;
            let convertedTemperature;

            if (scale === "Celsius") {
                convertedTemperature = (temperature * 9/5) + 32; // Celsius to Fahrenheit
                document.getElementById("result").innerText = `${convertedTemperature.toFixed(2)} °F`;
            } else {
                convertedTemperature = (temperature - 32) * 5/9; // Fahrenheit to Celsius
                document.getElementById("result").innerText = `${convertedTemperature.toFixed(2)} °C`;
            }
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <input type="text" id="temperature" placeholder="Enter temperature">
    <label><input type="radio" name="scale" value="Celsius"> Celsius</label>
    <label><input type="radio" name="scale" value="Fahrenheit"> Fahrenheit</label>
    <button onclick="convertTemperature()">Convert</button>
    <p>Converted Temperature: <span id="result"></span></p>
</body>
</html>
